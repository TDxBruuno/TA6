<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Encuesta</title>
</head>
<body>
    <h1>Encuesta</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label for="lenguaje">Lenguaje de programación favorito:</label><br>
        <input type="radio" id="lenguaje1" name="lenguaje" value="javascript" required>
        <label for="lenguaje1">JavaScript</label><br>
        <input type="radio" id="lenguaje2" name="lenguaje" value="python" required>
        <label for="lenguaje2">Python</label><br>
        <input type="radio" id="lenguaje3" name="lenguaje" value="java" required>
        <label for="lenguaje3">Java</label><br><br>

        <label for="opciones">Opciones de selección múltiple:</label><br>
        <input type="checkbox" id="opcion1" name="opciones" value="opcion1">
        <label for="opcion1">Opción 1</label><br>
        <input type="checkbox" id="opcion2" name="opciones" value="opcion2">
        <label for="opcion2">Opción 2</label><br>
        <input type="checkbox" id="opcion3" name="opciones" value="opcion3">
        <label for="opcion3">Opción 3</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
